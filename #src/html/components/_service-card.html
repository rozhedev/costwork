<div class="service-card">
    <img src="@@iconPath" alt="@@iconName" class="service-card__img">
    <h3 class="navlink service-card__title">@@title</h3>
    <form action="@@link">
        <button class="navlink service-card__btn">
            <span>Перейти</span>
            <svg>
                <use href="img/icons/icons.svg#external-link"></use>
            </svg>
        </button>
    </form>
</div>
