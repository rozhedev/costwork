<div class="form-controller">
    <label for="@@id" class="form-controller__label">@@label</label>
    <input type="@@type" name="@@id" id="@@id" class="form-controller__inp inp @@class" placeholder="100.11" step="0.01" @@isDisabled>
    <span class="measure @@isCurrency">@@measure</span>
    <small class="error-text">Error message</small>
</div>
