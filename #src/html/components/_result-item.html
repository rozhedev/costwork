<div class="result-item">
    <div class="result-item__content">
        <span class="result-item__label h3">@@title</span>
        <span>
            <span class="result-item__value h3" id="@@id">0000.00</span>
            <span class="result-item__currency currency h3">UAH</span>
        </span>
    </div>
    <div class="result-item__content result-item__struct">
        <span class="result-item__label h3">Структура:</span>
        <span>
            <span class="result-item__value h3" id="@@idStructure">0.00</span>
            <span class="result-item__currency h3">%</span>
        </span>
    </div>
</div>
